<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>
<form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    </ul>
        <li>MAL username: {{ form.username() }}</li>
        <li>Password: {{ form.password() }}</li>
        <li>Remember me: {{ form.rememberMe }}</li>
    </ul>
    <input type="submit" value="Sign In">
</form>
{% endblock %}
