<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ url_for('static', filename='img/fav.ico') }}">

    <title>Sign in &middot; MyAnimeList Builder</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <form class="form-signin" action="" method="post" name="login">
        <h2 class="form-signin-heading">Please sign in</h2>
        {{ form.hidden_tag() }}
        {{ form.username(class_="form-control", placeholder="MAL Username", required=None, autofocus=None) }}
        {{ form.password(class_="form-control", placeholder="Password", required=None) }}
        <div class="checkbox"><label>{{ form.rememberMe() }} Remember me</label></div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div>
  </body>
</html>
